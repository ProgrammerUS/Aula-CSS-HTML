<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        .paragrafo-inicial {
            text-align: center;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            margin-bottom: 20px;
        }
        table td, table th {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }
        table caption {
            caption-side: top;
            text-align: center;
            font-style: italic;
            font-size: 14px;
            margin-bottom: 15px;
        }
        tfoot td {
            background: #ddd;
            font-style: italic;
        }
        table th {
            background: #ddd;
        }
        .responsive-table {
            max-width: 100%;
            overflow-x: auto;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p class="paragrafo-inicial">Curso de HTML5 e CSS3 essencial.</p>
    <div class="responsive-table">
    <table>
        <caption>Descrição para essa tabela.</caption>
        <thead>
            <tr>
                <th scope="col">Título 1</th>
                <th scope="col">Título 2</th>
                <th scope="col">Título 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 3</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">Corpo 1</td>
                <td>Corpo 3</td>
            </tr>
            <tr>
                <td>Corpo 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>TOTAL: <br> R$555,00</td>
            </tr>
        </tfoot>
    </table>
    </div>
    <hr>
    <section>
        <form action="#" method="get" target="_blank">
                <h1>Formulário</h1>
                <fieldset>
                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nomes" placeholder="Seu nome" required>
                    </p>
                    <p>
                        <label for="dev">Sou um desenvolvedor:</label>
                        <input type="checkbox" id="dev" name="dev" value="sim">
                    </p>
                    <p>
                        Gênero:
                        <br>
                        <label for="feminino">Fêminino</label>
                        <input type="radio" id="feminino" name="genero" value="feminino">
                        <br>
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="masculino" name="genero" value="masculino">
                        <br>
                        <label for="outros">outros</label>
                        <input type="radio" id="outros" name="genero" value="outros">
                    </p>
                    <p>
                        <button type="reset">Reset</button>
                        <button type="submit">Enviar</button>
                    </p>
                </fieldset>
        </form>
    </section>
</body>
</html>
