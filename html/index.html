<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <p>Curso de HTML5 e CSS3 essencial.</p>
    <div class="responsive-table">
    <table>
        <caption>Descrição para essa tabela.</caption>
        <thead>
            <tr>
                <th scope="col">Título 1</th>
                <th scope="col">Título 2</th>
                <th scope="col">Título 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 3</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">Corpo 1</td>
                <td>Corpo 3</td>
            </tr>
            <tr>
                <td>Corpo 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>TOTAL: <br> R$555,00</td>
            </tr>
        </tfoot>
    </table>
    </div>
</body>
</html>
