<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas e Formulários.</title>
    <style>
        .paragrafo-inicial {
            text-align: center;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.2);
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            margin-bottom: 20px;
        }
        table td, table th {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }
        table caption {
            caption-side: top;
            text-align: center;
            font-style: italic;
            font-size: 14px;
            margin-bottom: 15px;
        }
        tfoot td {
            background: #ddd;
            font-style: italic;
        }
        table th {
            background: #ddd;
        }
        .responsive-table {
            max-width: 100%;
            overflow-x: auto;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <p class="paragrafo-inicial">Curso de HTML5 e CSS3 essencial.</p>
    <div class="responsive-table">
    <table>
        <caption>Descrição para essa tabela.</caption>
        <thead>
            <tr>
                <th scope="col">Título 1</th>
                <th scope="col">Título 2</th>
                <th scope="col">Título 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 3</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">Corpo 1</td>
                <td>Corpo 3</td>
            </tr>
            <tr>
                <td>Corpo 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>TOTAL: <br> R$555,00</td>
            </tr>
        </tfoot>
    </table>
    </div>
    <hr>
    <section>
        <form action="#" method="get" target="_blank">
                <h1>Formulário</h1>
                <fieldset>
                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nomes" placeholder="Ex: José da Silva" required>
                    </p>
                    <p>
                        <label for="dev">Sou um desenvolvedor:</label>
                        <input type="checkbox" id="dev" name="dev" value="sim">
                    </p>
                    <p>
                        Gênero:
                        <br>
                        <label for="feminino">Fêminino</label>
                        <input type="radio" id="feminino" name="genero" value="feminino">
                        <br>
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="masculino" name="genero" value="masculino">
                        <br>
                        <label for="outros">Outros</label>
                        <input type="radio" id="outros" name="genero" value="outros">
                    </p>
                    <p>
                        <label for="date">Data:</label>
                        <input type="date" id="date" name="date" value="2023-09-18">
                    </p>
                    <p>
                        <label for="time">Horário:</label>
                        <input type="time" id="time" name="time" value="20:00">
                    </p>
                    <p>
                        <label for="date">Data e horário:</label>
                        <input type="datetime-local" id="datetime" name="datetime" value="2023-09-18T20:00">
                    </p>
                    <p>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Ex: email@email.com" required>
                    </p>
                    <p>
                        <label for="cor">Cor desejada:</label>
                        <input type="color" id="cor" name="cor" value="#003d66">
                    </p>
                    <hr>
                    <p>
                        <label for="file">Sua foto:</label>
                        <input type="file" id="file" name="file" accept=".png,.jpg,image/*" multiple>
                    </p>
                    <p>
                        <label for="number">Número escolhido:</label>
                        <input type="number" id="number" name="number" min="0" max="100" step="2" placeholder="0">
                    </p>
                    <p>
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha">
                    </p>
                    <p>
                        <label for="range">Range:</label>
                        <input type="range" id="range" name="range" list="tickmarks">
                        <datalist id="tickmarks">
                            <option value="0" label="0%"></option>
                            <option value="10"></option>
                            <option value="20"></option>
                            <option value="30"></option>
                            <option value="40"></option>
                            <option value="50" label="50%"></option>
                            <option value="60"></option>
                            <option value="70"></option>
                            <option value="80"></option>
                            <option value="90"></option>
                            <option value="100" label="100%"></option>
                        </datalist>
                    </p>
                    <p>
                        <label for="url">Seu link:</label>
                        <input type="url" id="url" name="url" placeholder="Cole seu link aqui">
                    </p>
                    <p>
                        <label for="search">Buscar:</label>
                        <input type="search" id="search" name="search" placeholder="Digite o que deseja buscar">
                    </p>
                    <p>
                        <button type="reset">Reset</button>
                        <button type="submit">Enviar</button>
                    </p>
                </fieldset>
        </form>
    </section>
</body>
</html>
